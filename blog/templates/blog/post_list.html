<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyu's blog</title>
</head>
<body style="background-color: black;color: aqua;">
    <div>
        <h1 style="font-size: 2rem;"><a href="/">Miyu'sBlog</a></h1>
    </div>

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2 style="font-size: 1.5rem;"><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
         </div>
    {% endfor %}
</body>
</html>
